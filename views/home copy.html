<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/google-sheets-node/public/style/home.css">
    <title>Programa de Relacionamento - Bazar GF</title>
</head>
<header>
    <div class="header"></div>
</header>

<body>

    <div class="input-group">
        <input type="search" class="form-control rounded" placeholder="Pesquisar" aria-label="Search" aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary">Pesquisar</button>
    </div>

    <section class="dash">
        <div>
            <span class="titulo">Clientes no programa</span>
            <span class="numero">99</span>
        </div>

        <div>
            <span class="titulo">Descontos aplicados</span>
            <span class="numero">199</span>
        </div>

        <div>
            <span class="titulo">Clientes regulares</span>
            <span class="numero">59</span>
        </div>

        <div>
            <span class="titulo">Clientes Falcão</span>
            <span class="numero">40</span>
        </div>
    </section>

    <section>
        <h1 class="titulo2">Clientes perto de trocar o benefício</h1>
        <% clientes.forEach(cliente => { %>

            <span class="cliente"><%= cliente[2]%></span>
            <span class="compras">10</span>
            <span class="tipo">CR</span>
            <% }) %>
    </section>



    </div>

</body>

</html>
